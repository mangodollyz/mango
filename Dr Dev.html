<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            color: red;
            animation: heartbeat 1s infinite alternate;
            font-size: 36px;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1 style="text-align: center;">I LOVE YOU DR DEVASHISH SINGH</h1>
</body>
</html>
